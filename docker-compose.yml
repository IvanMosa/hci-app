version: "3.9"

services:
  db:
    image: postgres:17
    container_name: freelancia_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: freelancia
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "7001:5432"

volumes:
  db_data:
